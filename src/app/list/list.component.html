<div class="row" *ngIf="displayList">
    <div class="col-md-6">
        <ul *ngIf="displayList" class="list-group">
            <li *ngFor="let m of movies, let i = index" class="list-group-item">
        
                <div class="row">
                    <div class="col-md-6">
                        <p *ngIf="!movieIdsBeingEdited[i]">{{ m.title }}</p>
                        <input *ngIf="movieIdsBeingEdited[i]" [(ngModel)]="m.title" placeholder="Edit Movie Title">
                        <input *ngIf="movieIdsBeingEdited[i]" [(ngModel)]="m.cover" placeholder="Edit Movie Cover">
                        <input *ngIf="movieIdsBeingEdited[i]" [(ngModel)]="m.plot" placeholder="Edit Movie Plot">   
                    </div>
                    <div class="col-md-6">
                        <button *ngIf="!movieIdsBeingEdited[i]" class="btn btn-info" float-right mx-1 (click)="onViewMovieDetails(m)">View</button>
                        <button *ngIf="!movieIdsBeingEdited[i]" (click)="onStartEditMovie(i)" class="btn btn-warning">Edit</button>
                        <button *ngIf="movieIdsBeingEdited[i]" (click)="onSaveEditMovie(i)" class="btn btn-success">Save</button>
                        <button (click)="onDeleteMovie(i)" class="btn btn-danger">X</button>
                    </div>
                </div>
            </li>
        </ul>   
    </div>
    <div class="col-md-6" *ngIf="movieBeingDisplayed">
        <div class="card" style="width: 18rem;">
                <img class="card-img-top" src={{movieBeingDisplayed.cover}} alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{movieBeingDisplayed.title}}</h5>
                  <p class="card-text">{{movieBeingDisplayed.plot}}</p>
                </div>
              </div>
    </div>
    <li *ngFor="let hero of heroes" [movies.selected]="m === selectedMovie" (click)="onSelect(m)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
